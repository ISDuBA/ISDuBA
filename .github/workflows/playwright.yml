name: Playwright Tests
on:
  push:
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-24.04
    env:
      BUILD_COVER: "true"
      GOCOVERDIR: "cov"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: test installation scripts and playwright tests
        run: |
          mkdir cov
          cd docs/scripts
          ./setup.sh
          ./start_all.sh
          cd ../../client
          npm run test
          cd ../
          killall --wait isdubad
          go tool covdata percent -i=cov
        shell: bash
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-output
          path: playwright/output ## Folder used in playwright.config.js `outputDir`
          retention-days: 30
