name: Unittest

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
          run:
            working-directory: ./client
    steps:
      - uses: actions/checkout@v4

      - name: "Install Node"
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: "Install Deps"
        run: npm install

      - name: "Install playwright"
        run: npx playwright install

      - name: "Unit test"
        run: npm run test:unit
