basePath: /api
definitions:
  config.FeedLogLevel:
    enum:
    - 0
    - 1
    - 2
    - 3
    - 1
    type: integer
    x-enum-varnames:
    - DebugFeedLogLevel
    - InfoFeedLogLevel
    - WarnFeedLogLevel
    - ErrorFeedLogLevel
    - defaultSourcesFeedLogLevel
  models.Error:
    properties:
      code:
        type: integer
      error:
        type: string
    type: object
  models.ID:
    properties:
      id:
        type: integer
    type: object
  models.Success:
    properties:
      message:
        type: string
    type: object
  sources.Stats:
    properties:
      downloading:
        type: integer
      waiting:
        type: integer
    type: object
  web.feed:
    properties:
      id:
        type: integer
      label:
        type: string
      log_level:
        $ref: '#/definitions/config.FeedLogLevel'
      rolie:
        type: boolean
      stats:
        $ref: '#/definitions/sources.Stats'
      url:
        type: string
    type: object
info:
  contact:
    email: info@intevation.de
    name: ISDuBA team
    url: https://github.com/ISDuBA/ISDuBA
  description: This is the ISDuBA API.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: ISDuBA API
  version: "1.0"
paths:
  /documents:
    post:
      consumes:
      - application/json
      description: Upload endpoint for CSAF documents.
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.ID'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "403":
          description: False TLP or publisher
          schema:
            $ref: '#/definitions/models.Error'
        "409":
          description: Already in database
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Imports a CSAF document.
  /documents/{id}:
    delete:
      description: Delete endpoint for CSAF documents.
      parameters:
      - description: Document ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.ID'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Deletes a CSAF document.
  /sources/{id}:
    delete:
      description: Deletes the source configuration with the specified id.
      parameters:
      - description: Source ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: source deleted
          schema:
            $ref: '#/definitions/models.Success'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Deletes a source.
    get:
      description: Returns the source configuration and metadata.
      parameters:
      - description: Source ID
        in: path
        name: id
        required: true
        type: integer
      - description: Enable statistic
        in: query
        name: stats
        type: boolean
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Success'
        "400":
          description: could not parse stats
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
      summary: Get source information.
    put:
      description: Updates the source configuration.
      parameters:
      - description: Source ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Success'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: not found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Updates source configuration.
  /sources/{id}/feeds:
    get:
      description: Returns all feed configurations and metadata.
      parameters:
      - description: Feed ID
        in: path
        name: id
        required: true
        type: integer
      - description: Enable statistic
        in: query
        name: stats
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/web.feed'
            type: array
        "400":
          description: could not parse stats
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Returns feeds.
    post:
      description: Creates a feed with the specified configuration.
      parameters:
      - description: Source ID
        in: path
        name: id
        required: true
        type: integer
      - description: Enable statistic
        in: query
        name: stats
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/web.feed'
            type: array
        "400":
          description: could not parse stats
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Creates a feed.
  /sources/feeds/{id}:
    put:
      description: Updates a feed with the specified configuration.
      parameters:
      - description: Feed ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/web.feed'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Updates a feed.
swagger: "2.0"
